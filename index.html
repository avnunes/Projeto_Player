<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="style.css">

	<title>Projeto Player Spotify</title>
</head>
<body>
	<img src="imagens/aline-barros-capa.jpg">
	<div class="descricao">
		<h2>Sonda-me</h2>
		<i>Aline Barros</i>
	</div>

	<div class="duracao">
		<div class="barra">
			<progress value="0" max="1"></progress>
			<div class="ponto"></div>
		</div>
		<div class="tempo">
			<p class="inicio">0:00</p>
			<p class="fim">6:20</p>
		</div>
	</div>

	<div class="player">
		<i class="fas fa-step-backward setas anterior"></i>
		<i class="fas fa-play-circle botao-play"></i>
		<i class="fas fa-pause-circle botao-pause"></i>
		<i class="fas fa-step-forward setas proxima"></i>
	</div>

	<audio src="musicas/Aline Barros - Sonda-me.mp3"></audio>
	<script src="script.js"></script>

</body>
</html>
